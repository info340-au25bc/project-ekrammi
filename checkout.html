<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Corelab Pilates</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="site-header">
      <h1 class="title">Corelab Pilates</h1>
      <nav aria-label="Main navigation">
        <ul class="cluster" role="list">
          <li><a href="index.html">Home</a></li>
          <li><a href="schedule.html">Schedule</a></li>
          <li><a href="Book.html"> Book</a></li>
          <li><a href="checkout.html"> Checkout </a></li>
          <li><a href="about.html"> About</a></li>
          <li> <a href="History.hhtml>">History</a></li>
        </ul>
      </nav>
    </header>
    <main>
        <section class="checkout">
            <h1>Your Booking</h1>
            <p>Confirm your class and payment details</p>

            <div class="order">
                <div class="summary">
                    <h2> Order Summary </h2>
                    <p><strong>Class:</strong> Mat Pilates(Intermediate)</p>
                    <p><strong>Instructor:</strong>Hani Ali</p>
                    <p><strong>Date:</strong> November 1, 2025</p>
                    <p><strong>Duartion:</strong> 6:00pm - 7:00pm</p>

                </div>

            </div>
            <div class="payment">
                <h2>Payment details</h2>
                <form>
                    <label for="name"> Full Name</label>
                    <input type="text" id="name" name="name" placeholder="Jessica Jones" required />

                    <label for="email"> Email</label>
                    <input type="text" id="email" name="email" placeholder="jessicajones@gmail.com" required />
            </div>
          

              <div class="card info">
                <div>
                    <label for="card"> Car Number</label>
                    <input type="text" id="card number" name="card number" maxlength="16" placeholder="1234 4356 5678 8567" required />

                </div>
                <div>
                    <label for="expiration"> Expiration Date</label>
                    <input type="text" id="expiration" name="expiration" placeholder="MM/YYYY" required />

                </div>
                <div>
                    <label for="CVV"> CVV</label>
                    <input type="text" id="CVV" name="CVV" maxlength="3" placeholder="321" required />
                </div>
              </div>
              <input type="submit" value="Pay">
            </form>
        </section>
      

    </main>
    <footer class="site-footer">
      <p>&copy; 2025 Corelab Pilates</p>
    </footer>
  </body>
</html>
